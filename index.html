<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Locked Multi-Tab Website Opener</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #020617;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    color: #e5e7eb;
}
.container {
    width: 380px;
    background: #0f172a;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 0 30px rgba(0,0,0,.6);
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
label {
    display: block;
    margin-top: 12px;
    font-size: 14px;
}
input {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    border-radius: 6px;
    border: none;
    outline: none;
}
button {
    width: 100%;
    margin-top: 18px;
    padding: 10px;
    background: #2563eb;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #1d4ed8;
}
.note {
    margin-top: 12px;
    font-size: 12px;
    opacity: 0.8;
    text-align: center;
}
</style>
</head>

<body>

<div class="container">
    <h2>Website-Locked Tab Opener</h2>

    <label>Website URL (only this site will open)</label>
    <input id="url" placeholder="https://example.com">

    <label>Number of Tabs</label>
    <input id="count" type="number" value="10" min="1">

    <label>Reload Interval (seconds)</label>
    <input id="reload" type="number" value="30" min="1">

    <button onclick="start()">START</button>

    <div class="note">
        Allow pop-ups for this site when browser asks
    </div>
</div>

<script>
let tabs = [];
let lockedURL = "";
let lockedOrigin = "";

function start() {
    lockedURL = document.getElementById("url").value.trim();
    const tabCount = parseInt(document.getElementById("count").value);
    const reloadSec = parseInt(document.getElementById("reload").value);

    if (!lockedURL || tabCount < 1 || reloadSec < 1) {
        alert("Enter valid values");
        return;
    }

    try {
        lockedOrigin = new URL(lockedURL).origin;
    } catch {
        alert("Invalid URL");
        return;
    }

    tabs = [];

    // Open locked tabs
    for (let i = 0; i < tabCount; i++) {
        const t = window.open(lockedURL, "_blank");
        if (t) tabs.push(t);
    }

    // Enforce same-site reload forever
    setInterval(() => {
        tabs.forEach(tab => {
            try {
                if (tab.closed) return;
                const currentOrigin = new URL(tab.location.href).origin;
                if (currentOrigin !== lockedOrigin) {
                    tab.location.href = lockedURL;
                } else {
                    tab.location.reload();
                }
            } catch {
                // Cross-origin error â†’ force back to locked URL
                try { tab.location.href = lockedURL; } catch {}
            }
        });
    }, reloadSec * 1000);
}
</script>

</body>
</html>
