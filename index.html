<!DOCTYPE html>
<html>
<head>
    <title>Multi Tab Opener</title>
    <style>
        body { background: #111; color: #fff; font-family: sans-serif; }
        .container { display: flex; flex-wrap: wrap; gap: 2px; }
        iframe { width: calc(100vw / 20); height: calc(100vh / 5); border: none; }
    </style>
</head>
<body>
    <h1>Multi Tab Opener</h1>
    <form id="form">
        <input type="text" id="url" placeholder="Enter URL" required />
        <input type="number" id="count" value="100" min="1" max="200" />
        <input type="number" id="interval" value="10" min="1" /> seconds
        <button type="submit">Open Tabs</button>
    </form>
    <div class="container"></div>

    <script>
        const form = document.getElementById('form');
        const container = document.querySelector('.container');

        form.onsubmit = e => {
            e.preventDefault();

            const url = form.url.value;
            const count = +form.count.value;
            const interval = +form.interval.value * 1000;

            container.innerHTML = '';

            for (let i=0; i<count; i++) {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                container.appendChild(iframe);

                setInterval(() => {
                    iframe.src = url;
                }, interval);
            }
        };
    </script>

</body>
</html>
