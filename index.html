<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Multiâ€‘Video Grid</title>
<style>
body{margin:0;background:#111;color:#fff;font-family:sans-serif}
.container{display:flex;flex-wrap:wrap;gap:2px}
iframe{aspect-ratio:20/9;width:calc(100vw/20);height:auto;border:none}
form{padding:6px}
</style>
</head>
<body>
<form id="form">
<input id="videoId" placeholder="YouTube video ID (e.g. dQw4w9WgXcQ)" required>
<input id="count" type="number" value="100" min="1" max="150">
<input id="interval" type="number" value="10" min="1"> sec 
<button>Load</button>
</form>
<div class="container" id="container"></div>

<script>
const form=document.getElementById('form'),c=document.getElementById('container');
form.onsubmit=e=>{
 e.preventDefault();
 let id=form.videoId.value.trim(),n=+form.count.value,t=+form.interval.value*1000;
 c.innerHTML='';
 for(let i=0;i<n;i++){
   let f=document.createElement('iframe');
   f.src=`https://www.youtube.com/embed/${id}?autoplay=1&mute=1&enablejsapi=1`;
   c.appendChild(f);
   setInterval(()=>f.src=`https://www.youtube.com/embed/${id}?autoplay=1&mute=1`,t);
 }
};
</script>
</body>
</html>
</html>
