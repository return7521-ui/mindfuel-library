</body>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Fiesta — Real AI Comparison Arena</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =====================
   THEME VARIABLES
   ===================== */
:root {
  --bg: #020617;
  --panel: rgba(2,6,23,0.85);
  --card: rgba(2,6,23,0.9);
  --border: #1e293b;
  --text: #e5e7eb;
  --muted: #94a3b8;
  --accent: #2563eb;
  --success: #22c55e;
  --warning: #facc15;
}

/* =====================
   BASE RESET
   ===================== */
* { box-sizing: border-box; }
body {
  margin: 0;
  background: radial-gradient(circle at top, #020617, #000);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* =====================
   HEADER / COMMAND BAR
   ===================== */
header {
  position: sticky;
  top: 0;
  z-index: 20;
  background: var(--panel);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid var(--border);
  padding: 14px;
}

header h1 {
  margin: 0 0 8px;
  font-size: 18px;
  font-weight: 700;
}

header p {
  margin: 0 0 10px;
  font-size: 12px;
  color: var(--muted);
}

textarea {
  width: 100%;
  min-height: 80px;
  resize: vertical;
  padding: 12px;
  background: #020617;
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 10px;
  font-size: 14px;
}

button {
  margin-top: 10px;
  padding: 12px;
  width: 100%;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
}

button:active { transform: scale(0.98); }

/* =====================
   GRID
   ===================== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 14px;
  padding: 14px;
}

/* =====================
   AI CARD
   ===================== */
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  min-height: 220px;
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 6px;
}

.card-header h3 {
  margin: 0;
  font-size: 14px;
  font-weight: 700;
}

.badge {
  font-size: 11px;
  padding: 2px 8px;
  border-radius: 999px;
  background: #020617;
  border: 1px solid var(--border);
  color: var(--muted);
}

.badge.loading { color: var(--warning); }
.badge.done { color: var(--success); }

.output {
  margin-top: 6px;
  padding-top: 6px;
  border-top: 1px dashed var(--border);
  font-size: 13px;
  line-height: 1.5;
  white-space: pre-wrap;
  overflow-y: auto;
  flex: 1;
}

/* =====================
   FOOTER
   ===================== */
footer {
  text-align: center;
  font-size: 11px;
  color: var(--muted);
  padding: 10px;
}
</style>
</head>

<body>

<header>
  <h1>AI Fiesta — Comparison Arena</h1>
  <p>Ask once. Compare real responses from multiple AI models.</p>
  <textarea id="prompt" placeholder="Ask anything…"></textarea>
  <button onclick="askAll()">Ask All AIs</button>
</header>

<div id="grid" class="grid"></div>

<footer>
  Powered by Render backend • Real APIs • No fake responses
</footer>

<script>
/* =====================
   CONFIG
   ===================== */
const BACKEND_URL = "https://ai-fiesta-backend-1.onrender.com/ask";

const AI_LIST = [
  "ChatGPT",
  "Gemini",
  "Claude"
];

/* =====================
   BUILD UI
   ===================== */
const grid = document.getElementById("grid");
const cards = {};

AI_LIST.forEach(name => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="card-header">
      <h3>${name}</h3>
      <span class="badge">Idle</span>
    </div>
    <div class="output"></div>
  `;
  grid.appendChild(card);
  cards[name] = card;
});

/* =====================
   CORE LOGIC
   ===================== */
async function askAll() {
  const prompt = document.getElementById("prompt").value.trim();
  if (!prompt) return;

  Object.values(cards).forEach(card => {
    card.querySelector(".badge").textContent = "Thinking…";
    card.querySelector(".badge").className = "badge loading";
    card.querySelector(".output").textContent = "";
  });

  try {
    const res = await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    const data = await res.json();

    AI_LIST.forEach(name => {
      const card = cards[name];
      card.querySelector(".output").textContent =
        data[name] || "No response received.";
      card.querySelector(".badge").textContent = "Done";
      card.querySelector(".badge").className = "badge done";
    });

  } catch (err) {
    AI_LIST.forEach(name => {
      const card = cards[name];
      card.querySelector(".output").textContent =
        "Error contacting backend.";
      card.querySelector(".badge").textContent = "Error";
    });
  }
}
</script>

</body>
</html>
