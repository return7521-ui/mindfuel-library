<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Frame Opener</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #controls {
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #frames-container {
            flex-grow: 1;
            display: grid;
            /* Creates a grid that tries to fit many items */
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-auto-rows: minmax(80px, 1fr);
            gap: 5px;
            padding: 5px;
            overflow: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            background: #fff;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h2>Multi-Frame Link Opener</h2>
        <div>
            <label for="url-input">URL (must allow embedding):</label>
            <input type="url" id="url-input" placeholder="https://example.com" required>
        </div>
        <div>
            <label for="count-input">Number of Frames:</label>
            <input type="number" id="count-input" placeholder="e.g., 100" min="1" value="10">
        </div>
        <div>
            <label for="reload-input">Reload Interval (seconds):</label>
            <input type="number" id="reload-input" placeholder="e.g., 60" min="1" value="60">
        </div>
        <button id="start-btn">Start</button>
        <button id="stop-btn" style="background-color: #dc3545;">Stop</button>
    </div>
    <div id="frames-container"></div>

    <script>
        const urlInput = document.getElementById('url-input');
        const countInput = document.getElementById('count-input');
        const reloadInput = document.getElementById('reload-input');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const framesContainer = document.getElementById('frames-container');

        let reloadIntervalId = null;

        function createFrames() {
            const url = urlInput.value;
            const count = parseInt(countInput.value);

            if (!url) {
                alert('Please enter a valid URL.');
                return;
            }

            framesContainer.innerHTML = ''; // Clear existing frames

            for (let i = 0; i < count; i++) {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                // The 'sandbox' attribute is omitted to allow scripts and other features to run.
                // This still won't bypass security headers sent by the embedded site.
                framesContainer.appendChild(iframe);
            }
        }

        startBtn.addEventListener('click', () => {
            if (reloadIntervalId) clearInterval(reloadIntervalId);
            createFrames();

            const intervalSeconds = parseInt(reloadInput.value);
            if (intervalSeconds > 0) {
                reloadIntervalId = setInterval(() => {
                    console.log('Reloading frames...');
                    createFrames();
                }, intervalSeconds * 1000);
                startBtn.disabled = true;
                stopBtn.disabled = false;
            }
        });

        stopBtn.addEventListener('click', () => {
            if (reloadIntervalId) {
                clearInterval(reloadIntervalId);
                reloadIntervalId = null;
                console.log('Reloading stopped.');
            }
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });
    </script>
</body>
</html>
