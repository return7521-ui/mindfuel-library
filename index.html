<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Response Comparator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">



<script>
const AI_ENGINES = [
  { name: "ChatGPT", mode: "balanced" },
  { name: "Gemini", mode: "factual" },
  { name: "Claude", mode: "explanatory" },
  { name: "Perplexity", mode: "research" },
  { name: "Copilot", mode: "practical" },
  { name: "Grok", mode: "witty" },
  { name: "Mistral", mode: "concise" },
  { name: "LLaMA", mode: "academic" },
  { name: "DeepSeek", mode: "stepwise" },
  { name: "Experimental AI", mode: "creative" }
];

const grid = document.getElementById("grid");
grid.innerHTML = "";

AI_ENGINES.forEach(ai => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <h3>${ai.name}</h3>
    <div class="status">Idle</div>
    <div class="output"></div>
  `;
  grid.appendChild(card);
  ai.el = card;
});

function askAll() {
  const prompt = document.getElementById("prompt").value.trim();
  if (!prompt) return;

  AI_ENGINES.forEach(ai => {
    const status = ai.el.querySelector(".status");
    const output = ai.el.querySelector(".output");

    status.textContent = "Thinkingâ€¦";
    output.textContent = "";

    const response = generateAIResponse(prompt, ai.mode);
    typeText(output, response, () => status.textContent = "Done");
  });
}

/* ===========================
   AI RESPONSE ENGINE (CORE)
   =========================== */

function generateAIResponse(prompt, mode) {
  switch (mode) {

    case "balanced":
      return `Hereâ€™s a clear and balanced explanation:\n\n${prompt}\n\nThis topic can be understood by breaking it into key ideas, avoiding unnecessary complexity while keeping accuracy intact.`;

    case "factual":
      return `Facts-focused response:\n\nâ€¢ Definition\nâ€¢ Core mechanism\nâ€¢ Known data\n\n${prompt} is best explained using verified information and observable evidence.`;

    case "explanatory":
      return `Let me explain this carefully:\n\nFirst, we define the concept.\nSecond, we explore how it works.\nFinally, we look at why it matters.\n\nThis approach ensures full understanding.`;

    case "research":
      return `Research-style overview:\n\nâ€¢ Background context\nâ€¢ Current understanding\nâ€¢ Open questions\n\nMultiple sources suggest this topic is still actively studied.`;

    case "practical":
      return `Practical explanation:\n\nWhat you need to know:\n1. What it does\n2. When to use it\n3. Why it matters in real situations`;

    case "witty":
      return `Alright, letâ€™s break this down without the boring bits ðŸ˜„\n\nImagine explaining this to a friend over chai â€” thatâ€™s the easiest way to understand it.`;

    case "concise":
      return `Short answer:\n\n${prompt}\n\nKey idea â†’ One core principle explains most of it.`;

    case "academic":
      return `Academic framing:\n\nThis concept can be formally defined, analyzed through established theory, and contextualized within existing literature.`;

    case "stepwise":
      return `Step-by-step reasoning:\n\n1ï¸âƒ£ Identify the concept\n2ï¸âƒ£ Understand the mechanism\n3ï¸âƒ£ Apply the logic\n4ï¸âƒ£ Draw conclusions`;

    case "creative":
      return `Creative perspective:\n\nThink of this concept as a story â€” with a beginning, conflict, and resolution. That narrative helps make sense of it.`;

    default:
      return `Response generated for: ${prompt}`;
  }
}

/* ===========================
   TYPING EFFECT
   =========================== */

function typeText(el, text, done) {
  let i = 0;
  const timer = setInterval(() => {
    el.textContent += text[i++];
    if (i >= text.length) {
      clearInterval(timer);
      done && done();
    }
  }, 10);
}
</script>
</head>

<body>

<header>
  <textarea id="prompt" placeholder="Type your question here..."></textarea>
  <button onclick="askAll()">ASK ALL AIs</button>
</header>

<div id="grid" class="grid"></div>

<script>
/* ===========================
   AI DEFINITIONS (PLUGGABLE)
   =========================== */

const AI_ENGINES = [
  { name: "ChatGPT", style: "concise, balanced, structured" },
  { name: "Gemini", style: "factual, technical, neutral" },
  { name: "Claude", style: "polite, explanatory, verbose" },
  { name: "Perplexity", style: "search-based, citation-like" },
  { name: "Copilot", style: "developer-focused, practical" },
  { name: "Grok", style: "casual, witty, bold" },
  { name: "Mistral", style: "efficient, direct" },
  { name: "LLaMA", style: "academic, neutral" },
  { name: "DeepSeek", style: "analytical, step-by-step" },
  { name: "Custom AI", style: "experimental" }
];

/* ===========================
   INITIAL UI BUILD
   =========================== */

const grid = document.getElementById("grid");

AI_ENGINES.forEach(ai => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <h3>${ai.name}</h3>
    <div class="status">Idle</div>
    <div class="output"></div>
  `;
  grid.appendChild(card);
  ai.el = card;
});

/* ===========================
   CORE LOGIC
   =========================== */

function askAll() {
  const prompt = document.getElementById("prompt").value.trim();
  if (!prompt) return;

  AI_ENGINES.forEach(ai => {
    const status = ai.el.querySelector(".status");
    const output = ai.el.querySelector(".output");

    status.textContent = "Thinking...";
    output.textContent = "";

    // DEMO RESPONSE GENERATOR
    const response = generateDemoResponse(prompt, ai.style, ai.name);
    typeText(output, response, () => {
      status.textContent = "Done";
    });
  });
}

/* ===========================
   DEMO RESPONSE ENGINE
   =========================== */

function generateDemoResponse(prompt, style, name) {
  return `[${name} â€“ ${style}]\n\nPrompt: "${prompt}"\n\nResponse:\nThis is a simulated answer written in a ${style} tone. Replace this engine with a real API adapter to fetch live AI responses.`;
}

/* ===========================
   TYPING ANIMATION
   =========================== */

function typeText(el, text, done) {
  let i = 0;
  const speed = 12;
  const timer = setInterval(() => {
    el.textContent += text[i++];
    if (i >= text.length) {
      clearInterval(timer);
      done && done();
    }
  }, speed);
}
</script>

</body>
</html>
