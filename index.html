<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Response Comparator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #020617;
  --panel: #020617;
  --card: #020617;
  --border: #1e293b;
  --text: #e5e7eb;
  --muted: #94a3b8;
  --accent: #2563eb;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

header {
  position: sticky;
  top: 0;
  z-index: 10;
  padding: 12px;
  border-bottom: 1px solid var(--border);
  background: var(--panel);
}

textarea {
  width: 100%;
  min-height: 70px;
  resize: vertical;
  padding: 10px;
  background: #020617;
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 8px;
  font-size: 14px;
}

button {
  margin-top: 8px;
  padding: 10px 16px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 10px;
  padding: 10px;
}

.card {
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 10px;
  background: #020617;
  display: flex;
  flex-direction: column;
}

.card h3 {
  margin: 0 0 6px;
  font-size: 14px;
}

.status {
  font-size: 11px;
  color: var(--muted);
  margin-bottom: 6px;
}

.output {
  font-size: 13px;
  line-height: 1.4;
  white-space: pre-wrap;
  overflow-y: auto;
  flex: 1;
  border-top: 1px dashed var(--border);
  padding-top: 6px;
}
</style>
</head>

<body>

<header>
  <textarea id="prompt" placeholder="Type your question here..."></textarea>
  <button onclick="askAll()">ASK ALL AIs</button>
</header>

<div id="grid" class="grid"></div>

<script>
/* ===========================
   AI DEFINITIONS (PLUGGABLE)
   =========================== */

const AI_ENGINES = [
  { name: "ChatGPT", style: "concise, balanced, structured" },
  { name: "Gemini", style: "factual, technical, neutral" },
  { name: "Claude", style: "polite, explanatory, verbose" },
  { name: "Perplexity", style: "search-based, citation-like" },
  { name: "Copilot", style: "developer-focused, practical" },
  { name: "Grok", style: "casual, witty, bold" },
  { name: "Mistral", style: "efficient, direct" },
  { name: "LLaMA", style: "academic, neutral" },
  { name: "DeepSeek", style: "analytical, step-by-step" },
  { name: "Custom AI", style: "experimental" }
];

/* ===========================
   INITIAL UI BUILD
   =========================== */

const grid = document.getElementById("grid");

AI_ENGINES.forEach(ai => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <h3>${ai.name}</h3>
    <div class="status">Idle</div>
    <div class="output"></div>
  `;
  grid.appendChild(card);
  ai.el = card;
});

/* ===========================
   CORE LOGIC
   =========================== */

function askAll() {
  const prompt = document.getElementById("prompt").value.trim();
  if (!prompt) return;

  AI_ENGINES.forEach(ai => {
    const status = ai.el.querySelector(".status");
    const output = ai.el.querySelector(".output");

    status.textContent = "Thinking...";
    output.textContent = "";

    // DEMO RESPONSE GENERATOR
    const response = generateDemoResponse(prompt, ai.style, ai.name);
    typeText(output, response, () => {
      status.textContent = "Done";
    });
  });
}

/* ===========================
   DEMO RESPONSE ENGINE
   =========================== */

function generateDemoResponse(prompt, style, name) {
  return `[${name} â€“ ${style}]\n\nPrompt: "${prompt}"\n\nResponse:\nThis is a simulated answer written in a ${style} tone. Replace this engine with a real API adapter to fetch live AI responses.`;
}

/* ===========================
   TYPING ANIMATION
   =========================== */

function typeText(el, text, done) {
  let i = 0;
  const speed = 12;
  const timer = setInterval(() => {
    el.textContent += text[i++];
    if (i >= text.length) {
      clearInterval(timer);
      done && done();
    }
  }, speed);
}
</script>

</body>
</html>
